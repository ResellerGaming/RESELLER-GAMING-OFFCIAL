  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 9999;
      animation: fadeOut 1s ease 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(0deg, rgba(255,0,0,0.05) 0, rgba(255,0,0,0.05) 1px, transparent 2px, transparent 3px);
      pointer-events: none;
      z-index: 0;
      animation: scanline 2s linear infinite;
    }

    @keyframes scanline {
      from { background-position: 0 0; }
      to { background-position: 0 100%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 40px;
      animation: fadeIn 2.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3em;
      color: #ff1a1a;
      text-shadow: 0 0 10px red;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 40px;
      color: #ccc;
    }

    a.button {
      padding: 15px 30px;
      background: #ff1a1a;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      box-shadow: 0 0 10px #ff1a1a;
    }

    a.button:hover {
      background: #fff;
      color: #ff1a1a;
      box-shadow: 0 0 20px #ff1a1a;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ff1a1a;
    }
  </style>
