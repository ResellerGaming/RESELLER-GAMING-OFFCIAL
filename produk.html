<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk - Reseller Gaming Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
    }

    nav {
      background: #111;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end;
      gap: 25px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ff1a1a;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 2.8em;
      color: #ff1a1a;
      text-shadow: 0 0 10px red;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 30px;
    }

    .product {
      background: #1a1a1a;
      border: 2px solid #ff1a1a;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 10px #ff1a1a44;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #ff1a1aaa;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product h3, .product p {
      padding: 10px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: #111;
      color: #aaa;
    }
  </style>
</head>

    <div class="product" onclick="window.open('https://wa.me/6281234567890?text=Halo%20Admin,%20saya%20ingin%20pesan%20Jasa%20Membuat%20Website%20Admin', '_blank')">
      <img src="https://img1.pixhost.to/images/7363/624261560_fr3hosting.jpg" alt="Jasa Membuat Website">
