<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran - Reseller Gaming Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
    }

    nav {
      background: #111;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end;
      gap: 25px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ff1a1a;
    }

    header {
      text-align: center;
      padding: 50px 20px 10px;
    }

    header h1 {
      font-size: 2.5em;
      color: #ff1a1a;
      text-shadow: 0 0 10px red;
    }

    .payment-box {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #1a1a1a;
      border: 2px solid #ff1a1a;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px #ff1a1a55;
    }

    .payment-box p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ccc;
    }

    .payment-box a.button {
      display: inline-block;
      padding: 15px 30px;
      background: #ff1a1a;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 12px #ff1a1a88;
    }

    .payment-box a.button:hover {
      background: #fff;
      color: #ff1a1a;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="index.html">Beranda</a>
    <a href="produk.html">Produk</a>
    <a href="kontak.html">Kontak</a>
    <a href="pembayaran.html">Pembayaran</a>
  </nav>

  <!-- Header -->
  <header>
    <h1>Pembayaran</h1>
  </header>

  <!-- Payment Section -->
  <section class="payment-box">
    <p>Silakan klik tombol di bawah untuk melakukan pembayaran melalui metode resmi kami.</p>
    <a class="button" href="https://pay-reseller-gaming.vercel.app" target="_blank">Bayar Sekarang</a>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Reseller Gaming Store. Pembayaran aman dan cepat.
  </footer>

</body>
</html>
